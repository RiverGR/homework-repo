<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fetchData() {
        return new Promise((resolve, reject) => {
          const success = false;

          if (success) {
            resolve("성공");
          } else {
            reject(new Error("데이터 가져오기 실패"));
          }
        });
      }

      // 에러 핸들링
      fetchData()
        .then(console.log)
        .catch((err) => console.error(err.message));
    </script>
  </body>
</html>
