<!DOCTYPE html>

  <body>
    <script>
      Promise.resolve(10)
        .then((num) => {
          return num * 2; // 2 곱하기
        })
        .then((num) => {
          return num - 5; // 5 빼기
        })
        .then(console.log);
    </script>
