<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function printDan(dan) {
        for (let i = 1; i <= 9; i++) {
          console.log(`${dan} x ${i} = ${dan * i}`);
        }
      }

      // 사용자 입력
      const input = prompt("2~9 사이의 숫자를 입력하세요.");

      // 숫자로 변환
      const dan = Number(input);

      // 입력값 검증
      if (dan >= 2 && dan <= 9) {
        printDan(dan);
      } else {
        console.log("2~9 사이의 숫자를 입력해주세요.");
      }
    </script>
  </body>
</html>
