<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createSafe() {
        let _secret = "Gold"; // 외부에서 접근 불가한 내부 변수

        return {
          // 메서드를 통해서만 접근 가능
          getSecret() {
            return _secret;
          },
        };
      }

      // Safe 생성
      const safe = createSafe();

      // 외부에서 직접 접근 시도
      console.log(safe._secret); // undefined (접근 불가)

      // 메서드를 통해 값 조회
      console.log(safe.getSecret()); // "Gold"
    </script>
  </body>
</html>
